# E2E Testing Workflow - TecnoJR Site
# Runs Playwright end-to-end tests
# Only runs on pushes to main branch to save CI minutes

name: E2E Tests

on:
  push:
    branches: ["main"]
  # Allow manual trigger for testing
  workflow_dispatch:

# Cancel in-progress E2E tests when a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers with dependencies
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install Playwright browser dependencies only
        run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: E2E Test Summary
        if: always()
        run: |
          if [ -f "playwright-report/index.html" ]; then
            echo "ðŸ“Š Playwright report generated"
            echo "Download the 'playwright-report' artifact to view detailed results"
          fi
