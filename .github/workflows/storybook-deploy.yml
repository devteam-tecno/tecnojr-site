# Storybook Deployment Workflow - TecnoJR Site
# Builds and deploys Storybook to GitHub Pages
# Runs on pushes to main branch

name: Deploy Storybook

on:
  push:
    branches: ["main"]
  # Allow manual trigger
  workflow_dispatch:

# Required for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy Storybook
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "storybook-static" ]; then
            echo "‚ùå Error: storybook-static directory was not created"
            exit 1
          fi
          echo "‚úÖ Storybook build successful"
          echo "üì¶ Build size:"
          du -sh storybook-static

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "chore: deploy storybook [skip ci]"

      - name: Deployment summary
        run: |
          echo "üöÄ Storybook deployed successfully!"
          echo "üìö Documentation available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo ""
          echo "‚ö†Ô∏è  First time setup:"
          echo "1. Go to Settings ‚Üí Pages"
          echo "2. Set Source to 'Deploy from a branch'"
          echo "3. Select branch 'gh-pages' and folder '/ (root)'"
          echo "4. Save and wait a few minutes for deployment"
